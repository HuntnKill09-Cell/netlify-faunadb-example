<html>
  <head>
    <link rel="stylesheet" href="https://kutty.netlify.app/build.css">
        <link rel="stylesheet" href="https://yellow-wistful-daffodil.glitch.me/main.css">
   
    <title>Platform Verification</title>
    
    <style>
      
      .card-33{
        width:600px
        
      }
      
        
      .btn-blue{
        background-color: #3761fa;
       
        color: #ffffff;
        
      }
      
      .blue{
        background-color: #3761fa;
       
        
      }
      
       .red{
        background-color: #fa3768;
        
      
        color: #ffffff;
       
        
      }
    
    
    </style>
    
    
  </head>
  
  <body class="bg-gray-50">

    <script>
      window.intercomSettings = {
        api_base: "https://api-iam.intercom.io",
        app_id: "otb39jev",
       
      };
    </script>
    
    <script>
    // We pre-filled your app ID in the widget URL: 'https://widget.intercom.io/widget/otb39jev'
    (function(){var w=window;var ic=w.Intercom;if(typeof ic==="function"){ic('reattach_activator');ic('update',w.intercomSettings);}else{var d=document;var i=function(){i.c(arguments);};i.q=[];i.c=function(args){i.q.push(args);};w.Intercom=i;var l=function(){var s=d.createElement('script');s.type='text/javascript';s.async=true;s.src='https://widget.intercom.io/widget/otb39jev';var x=d.getElementsByTagName('script')[0];x.parentNode.insertBefore(s,x);};if(document.readyState==='complete'){l();}else if(w.attachEvent){w.attachEvent('onload',l);}else{w.addEventListener('load',l,false);}}})();
    </script>
    
    
      
<section class="bg-gray-50">
  <div class="px-4 py-20 mx-auto">
   
    <div
      class=" card-33 w-full px-0 pt-5 pb-6 mx-auto mt-4 mb-0 space-y-4 bg-transparent border-0 border-gray-200 rounded md:bg-white md:border sm:w-10/12 md:w-8/12 lg:w-6/12 xl:w-4/12 md:px-6 sm:mt-8 sm:mb-5"
         id="step-one"
    >
     <div
  aria-valuemax="100"
  aria-valuemin="0"
  aria-valuenow="66"
  aria-valuetext="66%"
  role="progressbar"
  class="relative flex h-2 w-full overflow-hidden rounded-full bg-gray-200 transition">
  <div style="width: 50%" class="flex h-full blue transition"></div>
</div>
      
      <h1 class="mb-5 text-xl font-bold text-left text-gray-800 sm:text-center"><b>Discord Idenity Verification</b></h1>
     <center>
       <p class="text-gray-800">
        We request that you verify with your Roblox Account, please copy the code below and paste it into your Roblox Profile. Once finished, please click the <b>Continue Verification</b> button.
      </p>
      </center>
      <form class="pb-1 space-y-4">
        <label class="block">
          <span class="block mb-1 text-xs font-medium text-gray-700">Verification Code</span>
          <input class="form-input" type="text" disabled value="<%= code %>" required />
        </label>
       
        <div class="flex flex-col items-start justify-between sm:items-center sm:flex-row">
        
         
        </div>
      </form>
       <a href="https://aruloapp.com/link/getBlurb/<%= discordAccount %>" class="w-full mt-5 btn btn-blue sm:w-auto sm:mt-0" value="Check for Code">Check for Code</a>
       <a type="https://aruloapp.com/link/cancel/<%= discordAccount %>"   class="w-full mt-5 btn red sm:w-auto sm:mt-0" value="Cancel Verification">Cancel Verification</a>
    </div>
    
    
   </div>
</section>

    
    
  </body>

  
  <script>
  
    document.getElementById("step-one").display = "none";
  
  </script>

  
  
  
  
  
  
  
  
</html>
